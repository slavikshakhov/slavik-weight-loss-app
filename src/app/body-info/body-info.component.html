<section fxLayout fxLayoutAlign="center">
  <mat-card
    class="card-container"
    fxLayout="column"
    fxLayoutAlign="center center"
  >
    <mat-card-title class="biometrics-heading">Biometrics</mat-card-title>
    <mat-card-subtitle>
      Please enter your biometrics so we could calculate your caloric basic
      needs per day
    </mat-card-subtitle>
    <mat-card-content>
      <form
        fxLayout
        fxLayoutAlign="center center"
        fxLayoutGap="2.5rem"
        #f="ngForm"
        (ngSubmit)="onSubmit(f)"
      >
        <mat-form-field>
          <input
            matInput
            placeholder="Your birthdate"
            [matDatepicker]="picker"
            ngModel
            name="birthdate"
            [max]="maxDate"
            required
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-radio-group
          matInput
          ngModel
          aria-label="Select an option"
          labelPosition="before"
          name="gender"
          required
        >
          <mat-radio-button value="female" required>
            <img
              src="https://img.icons8.com/fluent/48/000000/person-female.png"
            />
          </mat-radio-button>
          <mat-radio-button value="male" class="right-radio-btn">
            <img
              src="https://img.icons8.com/fluent/48/000000/person-male.png"
            />
          </mat-radio-button>
        </mat-radio-group>
        <div class="" fxLayout="column">
          <div class="">
            <mat-label for="" class="height-weight-label">
              Height
            </mat-label>
            <mat-slider
              matInput
              ngModel
              name="height"
              thumbLabel
              tickInterval="1"
              min="120"
              max="220"
              required
            ></mat-slider>
            <span>cm</span>
          </div>
          <div class="">
            <mat-label for="" class="height-weight-label">
              Weight
            </mat-label>
            <mat-slider
              matInput
              ngModel
              name="weight"
              thumbLabel
              tickInterval="1"
              min="40"
              max="250"
              required
            ></mat-slider>
            <span>kg</span>
          </div>
        </div>
        <button
          class="body-info-button"
          color="primary"
          type="submit"
          mat-raised-button
          color="primary"
          [disabled]="f.invalid"
        >
          Submit
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</section>
