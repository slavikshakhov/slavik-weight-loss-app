<div mat-dialog-content>
  <p>{{ data.message }}</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.field" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button fxFlex mat-raised-button color="warn" (click)="onSubmit()">
    Cancel
  </button>
  <button
    type="submit"
    fxFlex
    mat-raised-button
    color="primary"
    [mat-dialog-close]="data.field"
    cdkFocusInitial
  >
    Ok
  </button>
</div>
